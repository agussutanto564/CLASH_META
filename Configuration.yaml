# --- CONFIGURATION OPTIMIZED (agussutanto564) ---
# Dioptimalkan untuk Kuota Edukasi XL & DNS Fake-IP
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: info
allow-lan: true
unified-delay: true
tcp-fast-open: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090

# --- MODE DAT AKTIF (Geo-Files) ---
geodata-mode: true
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/asn.dat"

# --- DNS SETTINGS (Fixed for Education Quota) ---
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
  # Filter dikosongkan dari domain umum agar semua trafik 'terpaksa' masuk tunnel
  fake-ip-filter:
    - '+.lan'
    - '+.local'
    - 'localhost'
    - '*.msftncsi.com'
    - 'msftconnecttest.com'
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 'https://dns.google/dns-query'

# --- SNIFFER (Crucial for TLS/HTTPS) ---
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true # Memaksa tujuan sesuai hostname yang didapat sniffer

proxy-providers:
  Akun-VPN:
    type: http
    url: "https://raw.githubusercontent.com/agussutanto564/CLASH_META/main/provider/vpn.yaml"
    interval: 86400
    path: "./provider/vpn.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 150
      timeout: 3000

proxy-groups:
  - name: VPN
    type: select
    use:
      - Akun-VPN

rule-providers:
  Rule_TikTok:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/agussutanto564/CLASH_META/main/provider/tiktok.yaml"
    interval: 86400
    path: "./provider/tiktok.yaml"
  Rule_WhatsApp:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/agussutanto564/CLASH_META/main/provider/whatsapp.yaml"
    interval: 86400
    path: "./provider/whatsapp.yaml"
  Rule_YouTube:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/agussutanto564/CLASH_META/main/provider/youtube.yaml"
    interval: 86400
    path: "./provider/youtube.yaml"

rules:
  # 1. Bypass Lokal & LAN
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - GEOIP,LAN,DIRECT
  
  # 2. Rule Aplikasi (WA, TikTok, YouTube)
  - RULE-SET,Rule_WhatsApp,VPN
  - RULE-SET,Rule_TikTok,VPN
  - RULE-SET,Rule_YouTube,VPN
  
  # 3. Rule IP-ASN ISP Tunnel
  - IP-ASN,139989,VPN
  
  # 4. Final Traffic
  - GEOIP,ID,VPN
  - MATCH,VPN
